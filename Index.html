<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerus</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="nav">
      <div id="logo-container">
        <img class="header__logo" src="./images/Black_logo.png" alt="Gerus logo">
        <h3>GERUS LUB</h3>
      </div>
    </div>
    <div class="container" id="hamburger">
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
    </div>
  </header>
  <section class="first">
    <div class="outer">
      <div class="inner">
        <div class="bg one">
            <div class="wrapp_animation">
                <img src="./images/Main_Circle.png" alt="" class="circle circle__fst">
                <img src="./images/Main_Circle.png" alt="" class="circle circle__sec">
                <h3>Optimize <br>your business with AI</h3>
            </div>
        </div>
      </div>
    </div>
  </section>
  <section class="second">
    <div class="outer">
      <div class="inner">
        <div class="bg info_wrapper">
            <div class="info_wrapper_call_to">
              <p>
                Integrating AI to improve efficiency and reduce costs
              </p>
              <button class="info_wrapper_call_to__custom-button">Show more</button>
            </div>
              <img src="./images/About_logo.png" alt="" class="info_wrapper__logo">
        </div>
      </div>
    </div>
  </section>
  <section class="third">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">GreenSock</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="fourth">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Animation platform</h2>
        </div>
      </div>
    </div>
  </section>
  <section class="fifth">
    <div class="outer">
      <div class="inner">
        <div class="bg">
          <h2 class="section-heading">Keep scrolling</h2>
        </div>
      </div>
    </div>
  </section>
  <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js"></script>
  <script src="https://assets.codepen.io/16327/Observer.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
